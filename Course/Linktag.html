<!--link syntax-->
<a href="url">link text</a>

<!--Target attributes-->
<a href="https://www.w3schools.com/" target="_blank">Visit ARK-X Academy!</a>
    <!-- _self : opens the document in the same table-->
    <!-- _blanc : opens the document in a new window-->
    <!-- _parent : opens the document in the parents frame-->
    <!-- _top : Opens the document in the full body of the window-->

<h2>Absolute URLs</h2>
    <p><a href="https://www.3wa.org/">3wa</a></p>
    
<h2>Relative URLs</h2>
    <p><a href="html_images.asp">HTML Images</a></p>

<!--Use an Image as a Link-->
    <a href="default.asp">
        <img src="smiley.gif" alt="tutorial" style="width:42px;height:42px;">
    </a>

<!--Link to an Email Address-->
<a href="mailto:someone@example.com">Send email</a>

<!--Link titles-->
<a href="https://www.3wa/ma" title="Go to 3W academy">Visit</a>
