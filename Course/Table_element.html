<table>
    <thead> <!--defines the headings of table columns encapsulated in table rows-->
      <tr> <!--Table row element-->
        <th>heading one</th> <!--Table head element-->
        <th>heading two</th>
      </tr>
    </thead>
    <tbody> <!--contain all table data other than table heading and table footer content-->
      <tr>
        <td>col 1</td> <!--Table data element-->
        <td>col 2</td>
      </tr>
      <tr>
        <td colspan="2">will span 2 cols</td>
      </tr>
      <tr>
        <th rowspan="2">will span 2 rows</th>
        <td>col 2</td>
      </tr>
      <tr>
        <td>col 2</td>
      </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Summarry of col1</td>
            <td>Summarry of col2</td>
        </tr>
    </tfoot>
   </table>
