<html>
    <head>
        <title>DAY 3: CSS CHALLENGE</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <p>DAY 3: CSS CHALLENGE</p>
            <form>
                <fieldset>
                    <legend>Personal Details</legend>
                    <label for="salutation">Salutation : </label>
                    <select class="A" name="salutation">
                        <option style="display:none;">--None--</option>
                        <option value="Mr">Mr</option>
                        <option value="Mm">Mm</option>
                    </select><br><br>

                    <input type="text" id="fname" name="fname" placeholder="First Name"><br><br>

                    <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>

                    <label for="gender">Gender :</label>
                    <input type="radio" id="M" name="M">
                    <label for="M">Male</label>
                    <input type="radio" id="F" name="F">
                    <label for="F">Female</label>
                    <br><br>

                    <input type="email" id="email" name="email" placeholder="Email"><br><br>

                    <label for="birth">Date of Birth :</label>
                    <input type="date"><br><br>

                    <textarea rows="5" placeholder="Adress"></textarea>
                    <br><br>

                    <input type="submit" value="submit" class="A">

                </fieldset>
            </form>
        </div>
    </body>
</html>
