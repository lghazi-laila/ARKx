<!DOCTYPE html>
<html>
    <head>
        <title>YouTube</title>
        <link href="styles.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/3da149a00e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="header">
            <div id="navigation">
                <div class="leftbar">
                    <i class="fa-solid fa-bars fa-lg"></i>
                    <img src="Logo_of_YouTube_(2015-2017).svg.png" alt="YouTube">
                </div>
                <form class="searchbar" action="">
                    <input type="text" placeholder="Search" name="Search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
                <div class="rightbar">
                    <i class="fa-solid fa-video fa-lg"></i>
                    <i class="fa-regular fa-square fa-lg"></i>
                    <i class="fa-solid fa-bell fa-lg"></i>
                </div>
            </div>
        </div>
        <div id="pagebody">
            <div id="player">
                <video controls>
                    <source src="me-at-the-zoo.mp4" type="video/mp4">
                </video>
                <h2>Me at the zoo</h2><br>
                <p>12-12-1999 via JobInTech</p>
            </div>
            <div id="videolist">
                <div class="videolistitem">
                    <video controls>
                        <source src="me-at-the-zoo.mp4" type="video/mp4">
                    </video>
                    <div class="videodescription">

                </div>

                    </div>
                </div>
            </div>
        </div>
        </body>
