<!--input attributes-->

<form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="John"><br>
        <!--The value attribute specifies an initial value for an input field.-->

    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="John" readonly><br>
        <!--The readonly attribute specifies that an input field is read-only.-->
    
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="John" disabled><br>
        <!--The disabled attribute specifies that an input field should be disabled.-->

    <label for="pin">PIN:</label><br><br>
    <input type="text" id="pin" name="pin" size="4"><br>
        <!--the size attribute specifies the visible width, in characters, of an input field. 
            The default value for size is 20.-->
            
    <label for="pin">PIN:</label><br><br>
    <input type="text" id="pin" name="pin" maxlength="4" size="4"><br>
            <!--The input maxlength attribute specifies the maximum number of characters 
                allowed in an input field.-->
    
    <label for="datemin">Enter a date after 2000-01-01:</label><br>
    <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>
        <!--The min and max attributes work with the following input types: number, range, date, datetime-local, month, time and week.-->
    
    <label for="quantity">Quantity (between 1 and 5):</label><br>
    <input type="number" id="quantity" name="quantity" min="1" max="5"><br>
        <!--The min and max attributes specify the minimum and maximum values for an input field.-->
            
    <label for="files">Select files:</label><br>
    <input type="file" id="files" name="files" multiple><br>
        <!--The multiple attribute specifies that the user is allowed to enter more than one value in an input field. -->
        <!--The multiple attribute works with the following input types: email, and file.-->

    <label for="phone">Enter a phone number:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
        <!--The placeholder attribute describes the expected value of an input field.-->
        <!--works with the following input types: text, search, url, tel, email, and password.-->

    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br>
        <!--The  required attribute specifies that an input field must be filled out before submitting the form.-->

    <label for="points">Points:</label><br>
    <input type="number" id="points" name="points" step="3"><br>
        <!--The step attribute specifies the legal number intervals for an input field.-->
        
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" autofocus><br>
        <!--The input autofocus attribute specifies that an input field should automatically get focus when the page loads-->

    <form action="/action_page.php" autocomplete="on">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" autocomplete="off"><br><br>
        <input type="submit" value="Submit">
    </form>
    <!--The input autocomplete attribute specifies whether a form or an input field should have autocomplete on or off.-->

</form>
